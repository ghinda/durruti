<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>

  <link rel="stylesheet" href="/node_modules/mocha/mocha.css">
</head>
<body>

  <div id="mocha">
    <p>
      <a href=".">Index</a>
    </p>
  </div>

  <div class="fixtures"></div>

  <script src="/durruti.js"></script>
  <script src="/store.js"></script>

  <script src="/node_modules/mocha/mocha.js"></script>
  <script src="/node_modules/chai/chai.js"></script>

  <script>
    mocha.setup('bdd')
    window.expect = chai.expect
  </script>

  <script src="client.perf.js"></script>

  <script src="client.core.js"></script>
  <script src="client.mount.js"></script>
  <script src="client.dom.js"></script>
  <script src="client.store.js"></script>
  <script src="../shared/shared.core.js"></script>

  <script>
    onload = function() {
      var runner = mocha.run();

      var failedTests = [];
      runner.on('end', function(){
        window.mochaResults = runner.stats;
        window.mochaResults.reports = failedTests;
      });

      runner.on('fail', logFailure);

      function logFailure(test, err) {

        var flattenTitles = function(test) {
          var titles = [];
          while (test.parent.title) {
            titles.push(test.parent.title);
            test = test.parent;
          }
          return titles.reverse();
        };

        failedTests.push({
          name: test.title,
          result: false,
          message: err.message,
          stack: err.stack,
          titles: flattenTitles(test)
        });
      };
    };
  </script>

</body>
</html>
